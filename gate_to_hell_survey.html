<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Gate To Hell Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id='title'>Gate To Hell Survey Form</h1>
    <p id='description' class='description'>Before you go to hell, we need to more about you to know how to torture you ( ◕‿‿◕ )</p>
    <!--later should add method and action to the form-->
    <form id='survey-form'>
      <fieldset>
        <legend>Basic Information</legend>
        <div class='form-group'>
          <label id='name-label' for='name'>Name: <input id='name' type='text' name='email' required placeholder='Adolf Hitler'/></label>
        </div>
        <div class='form-group'>
          <label id='email-label' for='email'>Email: <input id='email' type='email' name='email' required placeholder='adolfhitler@nazimail.com'/></label>
        </div>
        <div class='form-group'>
          <label id='number-label' for='number'>Age: <input id='number' type='number' name='age' min ='0' max='150' required placeholder='56'/></label>
        </div>
        <div class='form-group'>
        <p>What is your gender?</p>
          <label for='male'><input id='male' type='radio' name='gender' value='male' checked>Male</label>
          <label for='female'><input id='female' type='radio' name='gender' value='female'>Female</label>
          <label for='non-conforming'><input id='non-conforming' type='radio' name='gender' value='non-conforming'>Non-conforming</label>
          <label for='prefer-not-to-answer'><input id='prefer-not-to-answer' type='radio' name='gender' value='prefer-not-to-answer'>Prefer not to answer</label>
        </div>
      </fieldset>
      <br>
      <fieldset>
        <legend>Questions you don't want to answer</legend>
        <div class='form-group'>
          <p>What is your biggest sin?</p>
          <select id='dropdown' name='dropdown' required>
            <option return=''>(select one)</option>
            <option return='1'>Pride</option>
            <option return='2'>Greed</option>
            <option return='3'>Wrath</option>
            <option return='4'>Envy</option>
            <option return='5'>Lust</option>
            <option return='6'>Gluttony</option>
            <option return='7'>Sloth</option>
          </select>
        </div>
        <div class='form-group'>
        <p>What crimes have you committed? (Check all that apply)</p>
          <label for='murder'><input id= 'murder' type='checkbox' name='crime' value='Murder'/> Murder</label>
          <label for='assault'><input id= 'assault' type='checkbox' name='crime' value='Assault'/>Assault</label>
          <label for='theft'><input id= 'theft' type='checkbox' name='crime' value='Theft'/> Theft</label>
          <label for='fraud'><input id= 'fraud' type='checkbox' name='crime' value='Fraud'/> Fraud</label>
          <label for='harassment'><input id= 'harassment' type='checkbox' name='crime' value='Harassment'/>Harassment</label>
        </div>
        <p> Introduce yourself.</p>
        <div class='form-group'>
          <textarea id='bio' name="bio" rows="3" cols="30" placeholder="I was born on April 20th, 1889, in a beautiful town called Braunau am Inn..." class='bio'></textarea>
        </div>
      </fieldset>
      <div class='form-group'>
        <label><input id='submit' type='submit' name='submit' value='Submit'></label>
      </div>
    </form>
  </body>
</html>
